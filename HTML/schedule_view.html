<script type="text/javascript">
    const REQUEST_PROMPT = document.getElementById("request_box");
    const REQUEST_IMG = document.getElementById("request_img");

    window.onload = function() {
    if(!window.location.hash) {
        window.location = window.location + '#loaded';
        window.location.reload();
    }
    }

    $(document).ready(function()
    {
        
        getTable();
        
    });

    

    function hideRequestPrompt()
    {
        REQUEST_PROMPT.style.display='none';
        showRequestImg();
    }

    function showRequestPrompt()
    {
        REQUEST_PROMPT.style.display="inline";
        hideRequestImg();
    }

    function hideRequestImg()
    {
        REQUEST_IMG.style.display="none";
    }

    function showRequestImg()
    {
        REQUEST_IMG.style.display="inline";
    }

    function makeRequest()
    {
        var date = new Date().toISOString().slice(0, 10);
        var now = new Date();
        var time = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
        var CONTENT = document.getElementById("request-content");
        console.log(date + "   " + time);
        var sched = JSON.parse(localStorage.getItem('usersched'));
        var userID = localStorage.getItem('userID');
        


        var settings = 
        {
            "async": true,
            "crossDomain": true,
            "url": "http://127.0.0.1:8000/API/v1/user/"+ userID,
            "method": "GET",
        };
         $.ajax(settings).done(function (response){
            localStorage.setItem('userinfo', JSON.stringify(response));
        });
        var userInfo = JSON.parse(localStorage.getItem('userinfo'));


        var settings = 
        {
            "async": true,
            "crossDomain": true,
            "url": "http://127.0.0.1:8000/API/v1/departments/"+ userInfo.DNo,
            "method": "GET",
        };
         $.ajax(settings).done(function (response){
            localStorage.setItem('department', JSON.stringify(response));
        });
        var department = JSON.parse(localStorage.getItem('department'));

        

        settings = 
        {
            "url": "http://127.0.0.1:8000/API/v1/requests/",
            "method": "POST",
            "timeout": 0,
            "headers": {
            "Content-Type": "application/json"
        },
        "data": JSON.stringify(
        {
            "Date": date,
            "Time": time,
            "RequestedChange": CONTENT.value,
            "EmpID": userID,
            "ScheduleID": sched.EmpScheduleID,
            "ResolvingMgrID": department.ManagerID
        }),
        }

        $.ajax(settings).done(function (response) {
        console.log(response);
        });

        hideRequestPrompt();
    }

    function getTable()
    {
        var id, startTime, endTime;
        var now = new Date();
        var today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        var lastSunday = new Date(today.setDate(today.getDate()-today.getDay())).toISOString().slice(0, 10);
        var nextSaturday = new Date(today.setDate(today.getDate() +6)).toISOString().slice(0, 10);
        var userID = localStorage.getItem('userID');
        var settings = 
        {
            "async": true,
            "crossDomain": true,
            "url": "http://127.0.0.1:8000/API/v1/employee/"+ userID,
            "method": "GET",
        };
         $.ajax(settings).done(function (response){
            localStorage.setItem('usersched', JSON.stringify(response));
        });

        var sched = JSON.parse(localStorage.getItem('usersched'));

        var settings = 
        {
            "async": true,
            "crossDomain": true,
            "url": "http://127.0.0.1:8000/API/v1/schedules/" + sched.EmpScheduleID + "/" + lastSunday + "/" + nextSaturday,
            "method": "GET",
        };
         $.ajax(settings).done(function (response){
            localStorage.setItem('shifts', JSON.stringify(response));
        });

        var shifts = JSON.parse(localStorage.getItem('shifts'));

        for(var i = 0; i < shifts.length; i++)
        {
            var day;
            var result = new Date(shifts[i].Date).getDay(); 
            startTime = parseInt(shifts[i].StartTime.split(":", 1));
            endTime = parseInt(shifts[i].EndTime.split(":", 1));
            if(result != 6)
            {
                day = result + 2;
            }
            var count = startTime - 7;
            while(startTime != endTime)
            {
                if(result == 6)
                {
                    id = "c1r" + count;  
                }
                else
                {
                    id = "c" + day + "r" + count;
                }
                var CELL = document.getElementById(id);
                CELL.style.backgroundColor = "#006400";
                startTime +=1;
                count +=1;
            }
            
        }
    }

</script>
