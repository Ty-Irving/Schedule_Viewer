<script type="text/javascript">
    const STARTUP = document.getElementById("startup");
    const UPDATE = document.getElementById("update");

    function hideStartup()
    {
        STARTUP.style.display='none';
        showUpdate();
    }

    function showStartup()
    {
        STARTUP.style.display="block";
        hideUpdate();
        update_account();
    }

    function hideUpdate()
    {
        UPDATE.style.display="none";
    }

    function showUpdate()
    {
        UPDATE.style.display="block";
    }

    function update_account()
    {
        var username = document.getElementById('user').value;
        var password = document.getElementById('pass').value;
        var newusername = document.getElementById('newuser').value;
        var newpassword = document.getElementById('newpass').value;
        var first = document.getElementById('newfirst').value;
        var last = document.getElementById('newlast').value;
        var location = document.getElementById('newlocation').value;
        

        var settings = 
        {
            "url": "http://127.0.0.1:8000/API/v1/users/",
            "method": "PUT",
            "timeout": 0,
            "headers": {
            "Content-Type": "application/json"
        },
        "data": JSON.stringify(
        {
            "FName": newfirst,
            "LName": newlast,
            "Location": newlocation,
            "UserUsername": newusername,
            "Password": newpassword
        }),
        }
        $.ajax(settings).done(function (response) {
        console.log(response);
        });
    }


</script>
